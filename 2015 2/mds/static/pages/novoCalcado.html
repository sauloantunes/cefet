<div class="col-md-10">
	<div class="panel panel-default">
		<div class="panel-heading">
			Novo Calçado
		</div>
		<div class="panel-body">
			<form class="form-horizontal">

				<div class="form-group">
					<label for="" class="control-label col-md-2">Referência</label>
					<div class="col-md-4">
						<input type="text" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label for="" class="control-label col-md-2">Cor</label>
					<div class="col-md-3">
						<select class="form-control">
							<option>Preto</option>
							<option>Marron</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="control-label col-md-2">Vendedor</label>
					<div class="col-md-3">
						<select class="form-control">
							<option>João Paulo</option>
							<option>José Ricardo</option>
							<option>Maria Aparecida</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="control-label col-md-2">Itens</label>
					<div class="col-md-8">
						<div class="row">
							<div class="col-md-2">
								<select class="form-control">
									<option>Ref</option>
									<option>010</option>
									<option>020</option>
								</select>									
							</div>

							<div class="col-md-2">
								<select class="form-control">
									<option>Num</option>
									<option>40</option>
									<option>41</option>
									<option>42</option>
								</select>									
							</div>

							<div class="col-md-2">
								<select class="form-control">
									<option>Qtd</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
								</select>
							</div>

							<div class="col-md-3">
								<select class="form-control">
									<option>Cor</option>
									<option>Preto</option>
									<option>Marrom</option>
								</select>
							</div>

							<div class="col-md-2">
								<button type="button" class="btn btn-success">Add</button>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="control-label col-md-2"></label>
					<div class="col-md-8">
						<table class="table">
							<thead>
								<tr>
									<th class="col-md-1"></th>
									<th>Ref</th>
									<th>Qth</th>
									<th>Num</th>
									<th>Cor</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<span class="glyphicon glyphicon-remove"></span>
									</td>
									<td>010</td>
									<td>10</td>
									<td>41</td>
									<td>Preto</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
